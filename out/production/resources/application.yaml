server:
  port: 8080

spring:
  application:
    name: discodeit
  servlet:
    multipart:
      # 파일 하나의 최대 크기
      max-file-size: 10MB
      # 최대 업로드 가능 용량
      max-request-size: 20MB
      # 임시 파일 저장 경로
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    open-in-view: false

  sql:
    init:
      mode: always



#logging:
#  level:
#    org.hibernate.SQL: debug
#    org.hibernate.orm.jdbc.bind: true

discodeit:
  storage:
    type: local
    local:
      root-path: ./uploadfiles

  session:
    timeout: 5

  # swagger config
  # https://springdoc.org/#properties
  springdoc:
    api-docs:
      # OpenAPI 명세서 경로(JSON)
      path: /api/v3/api-docs
    swagger-ui:
      # OpenAPI 명세서 경로(HTML)
      path: /swagger-ui.html
      # 요청 응답 시간 표시
      display-request-duration: true
      # API 정렬 기준
      operations-sorter: method # HTTP 메서드의 알파벳 기준
      # operations-sorter: alpha # Java 메서드의 알파벳 기준

