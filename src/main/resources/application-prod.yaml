server:
  port: 80

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://host.docker.internal:5432/discodeit}
    username: ${SPRING_DATASOURCE_USERNAME:discodeit_user}
    password: ${SPRING_DATASOURCE_PASSWORD:discodeit1234}
  jpa:
    properties:
      hibernate:
        format_sql: false
  boot:
    admin:
      client:
        url: ${SPRING_BOOT_ADMIN_CLIENT_URL}

logging:
  level:
    com.sprint.mission.discodeit: info
    org.hibernate.SQL: info

management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false